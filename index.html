<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Challenge-2.css">
    <link rel="icon" type="svg" href="./img/doll-4807792.svg"> 
    <title>CARIÑOSITOS ONDEMAND</title>
    
</head>
<body>
    <header id="home">
        <img src="./img/teddy-bear-294541_640.png" alt="logo-osito">
        <nav class="nav-bar">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">CARRITO</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="intro">
        <div>
            <h1>CaRiÑoSiToS OnDeManD</h1>
            <p>En Cariñositos Ondemand ofrecemos una experiencia única para los chicos y grandes del hogar.</p>
        </div>
        <img src="./img/teddy-4449280_640.jpg" alt="ositos-foto">
    </div>
    <form method="get" class="osito-maker">
        <h1>ARMA TU OSITO IDEAL!</h1>
        <div class="osito-maker-options">
            <div>
                <p>Color:</p>   
                <div><input type="radio" name="color" id="marron" value="marron"> 
                <label for="marron">Marrón</label></div>
                <div>
                <input type="radio" name="color" id="negro" value="negro">
                <label for="negro">Negro</label>
                </div>
                <div>
                <input type="radio" name="color" id="rosa" value="rosa">
                <label for="rosa">Rosa</label>
                </div>
                <div>
                <input type="radio" name="color" id="celeste" value="celeste">
                <label for="celeste">Celeste</label>
                </div>
            </div>
            <div>
                <p>Ojos:</p>   
                <div>
                <input type="radio" name="ojos" id="chicos" value="chicos"> 
                <label for="chicos">Chicos</label>
                </div>
                <div>
                <input type="radio" name="ojos" id="medianos" value="medianos">
                <label for="medianos">Medianos</label>
                </div>
                <div>
                <input type="radio" name="ojos" id="grandes" value="grandes">
                <label for="grandes">Grandes</label>
                </div>
            </div>
            <div>
                <p>Moño:</p>   
                <div>
                <input type="radio" name="moño" id="rojo" value="rojo"> 
                <label for="rojo">Rojo</label>
                </div>
                <div>
                <input type="radio" name="moño" id="verde" value="verde">
                <label for="verde">Verde</label>
                </div>
                <div>
                <input type="radio" name="moño" id="azul" value="azul">
                <label for="azul">Azul</label>
                </div>
            </div>
            <div>
                <p>Extras</p>
                <div>
                <input type="checkbox" name="extras" id="caja" checked>
                <label for="caja">Caja</label>
                </div>
                <div>
                <input type="checkbox" name="extras" id="papel">
                <label for="papel">Papel regalo</label>
                </div>
                <div>
                <input type="checkbox" name="extras" id="tarjeta">
                <label for="tarjeta">Tarjeta personalizada</label>
                </div>
            </div>
            <div>
                <input type="submit" value="Quiero mi osito!">
            </div>
        </div>
    </form>
    <footer class="footer">
        <ul>
            <li><a href="#">ACERCA DE NOSOTROS</a></li>
            <li><a href="#">CONTACTO</a></li>
            <li><a href="#home">ARRIBA</a></li>
        </ul>
    </footer>


</body>
</html>
